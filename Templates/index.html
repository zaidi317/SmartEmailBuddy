<!DOCTYPE html>
<html>
<head>
    <title>Emails</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            background-color: #1a1a1a;
            color: #fff;
            padding: 20px;
            width: 240px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            position: fixed;
            height: 100%;
            top: 0;
            left: 0;
        }
        .main-content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* Center the cards horizontally */
            gap: 20px;
            margin-left: 240px; /* Adjusted for sidebar width */
        }
        .button {
            display: block;
            width: 100%;
            padding: 10px 20px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            text-align: left;
            color: #fff;
            background-color: transparent;
            text-decoration: none;
        }
        .button:hover {
            background-color: #333;
        }
        .card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: calc(50% - 20px);
            margin-bottom: 20px;
        }
        .card-header {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .card-body {
            color: #555;
            display: none;
        }
        .email-button {
            background-color: #1a1a1a;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            text-align: left;
            width: calc(100% - 40px); /* Adjusted width */
            margin-bottom: 10px; /* Added margin */
            text-decoration: none;
        }
        .email-button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <a href="/summary" class="button">Summary</a>
        <a href="/unsubscribe" class="button">Unsubscribe</a>
        <a href="{{ url_for('generate_responses') }}" class="email-button">Respond</a>
    </div>
    <div class="main-content">
        {% for email in emails %}
        <div class="card">
            <div class="card-header">From: {{ email['From'] }}</div>
            <div class="card-header">To: {{ email['To'] }}</div>
            <div class="card-header">Subject: {{ email['Subject'] }}</div>
            <div class="card-header">Date: {{ email['Date'] }}</div>
            <div class="card-body" id="email{{ loop.index }}">
                {{ email['Body'] }}
            </div>
            <button class="email-button" onclick="toggleEmail(this)">Show Email</button>
        </div>
        {% endfor %}
    </div>
    <script>
        function toggleEmail(button) {
            var cardBody = button.previousElementSibling;
            cardBody.style.display = cardBody.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>
</html>
